training:
  nb_epochs: 10
  batch_size_train: 10
  batch_size_valid: 10

models:
  SimpleNet:
    type: SimpleNet
    optimizers:
      - type: SGD
        params:
          lr: 0.01
          momentum: 0.5
          weight_decay: 0
          model_parameters: "weight"
      - type: SGD
        params:
          lr: 0.01
          momentum: 0.5
          weight_decay: 0
          model_parameters: "bias"
    scheduler:
      type: ReduceLROnPlateau
      params:
        mode: 'min'
        factor: 0.1
        patience: 3
    criterion:
      type: CrossEntropyLoss
    metric:
      type: Accuracy
    gradients:
      clipping_strategy: "norm"
      params:
        max_norm: 1.0
